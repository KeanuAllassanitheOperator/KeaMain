---
version: "2.1"
services:
  calibre-web:
    image: linuxserver/calibre-web:latest
    container_name: calibre-web
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      - DOCKER_MODS=linuxserver/mods:universal-calibre #optional
    volumes:
      - config:/config
      - library:/books
    ports:
      - 8083:8083
    restart: unless-stopped
volumes:
  config:
  library:


